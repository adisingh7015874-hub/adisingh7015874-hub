<!DOCTYPE html>

<head>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #008080 0%, #00b3b3 50%, #ffffff 100%);
    color: #333;
    position: relative;
    overflow-x: hidden;
}

/* Water splash animation */
.water-splash {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.25);
    animation: splash 6s infinite;
    z-index: 0;
}

.splash1 { width: 100px; height: 100px; top: 50px; left: 20%; animation-delay: 0s; }
.splash2 { width: 150px; height: 150px; top: 200px; left: 70%; animation-delay: 2s; }
.splash3 { width: 80px; height: 80px; top: 400px; left: 40%; animation-delay: 4s; }

@keyframes splash {
    0% { transform: scale(0) translateY(0); opacity: 0.2; }
    50% { transform: scale(1.2) translateY(-20px); opacity: 0.4; }
    100% { transform: scale(0) translateY(0); opacity: 0.2; }
}

h1 {
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 128, 128, 0.8);
    color: white;
    margin: 0;
    font-size: 28px;
    position: relative;
    z-index: 2;
}

.products {
    display: flex;
    justify-content: center;
    gap: 40px;
    padding: 40px 20px;
    flex-wrap: wrap;
    position: relative;
    z-index: 2;
}

.product {
    text-align: center;
    background: rgba(255, 255, 255, 0.85);
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    max-width: 200px;
}

.product img {
    width: 100%;
    border-radius: 8px;
}

.payment {
    text-align: center;
    padding: 30px 20px;
    position: relative;
    z-index: 2;
}

.pay-button {
    background-color: #008080;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.pay-button:hover {
    background-color: #005959;
}

/* Moving fishes */
.fish {
    position: absolute;
    width: 60px;
    height: 30px;
    background-color: orange;
    border-radius: 50%;
    z-index: 0;
    animation: swim linear infinite;
}

/* Fish fins (triangles) */
.fish .fin-left, .fish .fin-right {
    position: absolute;
    width: 0;
    height: 0;
    top: 7px;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
}

.fish .fin-left {
    border-right: 12px solid orange;
    left: -12px;
}

.fish .fin-right {
    border-left: 12px solid orange;
    right: -12px;
}

/* Fish eye */
.fish .eye {
    position: absolute;
    width: 6px;
    height: 6px;
    background: black;
    border-radius: 50%;
    top: 8px;
    right: 10px;
}

@keyframes swim {
    0% { transform: translateX(-80px); }
    100% { transform: translateX(110vw); }
}

/* Different fishes speed and top */
.fish1 { top: 120px; animation-duration: 12s; }
.fish2 { top: 280px; animation-duration: 18s; }
.fish3 { top: 420px; animation-duration: 15s; }

/* Contact number in red */
.contact {
    text-align: center;
    font-size: 18px;
    color: red;
    padding: 20px 0;
    position: relative;
    z-index: 2;
}
</style>
</head>
