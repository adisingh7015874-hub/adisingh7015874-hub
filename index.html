<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yadav Ro Sales And Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .product {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .product img {
            width: 250px;
            height: auto;
            border-radius: 8px;
        }
        button {
            background: #28a745;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #218838; }
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yadav Ro Sales And Serives</h1>
    </header>

    <div class="container">
        <h2>Awesome Product</h2>
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Product Image" />
            <div>
                <p><strong>Price:</strong> ₹999</p>
                <p>This is a sample product description. You can replace it with your own text.</p>
                <button onclick="buyNow()">Buy Now</button>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 Yadav Ro Sales And Services</p>
    </footer>

    <script>
        function buyNow() {
            alert("Thank you for your interest! Payment gateway will be added here.");
        }
    </script>
</body>
</html>
