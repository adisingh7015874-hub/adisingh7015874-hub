
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadav RO Sales & Services</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(white, #e3f2fd);
        }

        /* HEADER */
        header {
            background: #0d47a1;
            color: white;
            padding: 20px 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        /* CART BUTTON */
        .cart-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 18px;
            background: white;
            color: #0d47a1;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 260px;
            object-fit: contain;
        }

        .product-card button {
            background: #0d47a1;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .product-card button:hover {
            background: #08306b;
        }

        .thanks-box {
            font-family: 'Poppins', Arial, sans-serif;
            font-size: 26px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #0d47a1, #42a5f5);
            padding: 18px 25px;
            border-radius: 15px;
            text-align: center;
            margin: 30px auto;
            width: 80%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
    </style>
</head>

<body>

<header>
    Yadav RO Sales & Services
    <a href="cart.html" class="cart-btn">ðŸ›’ Cart</a>
</header>

<div class="product-grid">

    <div class="product-card">
        <img src="kent.png" alt="Kent Mineral Water">
        <h3>Kent Mineral Water</h3>
        <button onclick="location.href='kent.html'">View Product</button>
    </div>

    <div class="product-card">
        <img src="copper.png" alt="Copper Power RO">
        <h3>Copper Power</h3>
        <button onclick="location.href='copper.html'">View Product</button>
    </div>

    <div class="product-card">
        <img src="aquaplus.png" alt="Aqua Plus RO">
        <h3>Aqua Plus</h3>
        <button onclick="location.href='aquaplus.html'">View Product</button>
    </div>

    <div class="product-card">
        <img src="aquaorganica.png" alt="Aqua Organica RO">
        <h3>Aqua Organica</h3>
        <button onclick="location.href='aquaorganica.html'">View Product</button>
    </div>

</div>

<div class="thanks-box">

</div>

</body>
</html>
