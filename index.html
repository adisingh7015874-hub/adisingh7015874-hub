<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yadav Ro Sales and Services</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #008080 0%, #00b3b3 50%, #ffffff 100%);
        color: #333;
        position: relative;
        overflow-x: hidden;
    }

    /* Water splash animation */
    .water-splash {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        animation: splash 6s infinite;
        z-index: 0;
    }

    .splash1 { width: 100px; height: 100px; top: 50px; left: 20%; animation-delay: 0s; }
    .splash2 { width: 150px; height: 150px; top: 200px; left: 70%; animation-delay: 2s; }
    .splash3 { width: 80px; height: 80px; top: 400px; left: 40%; animation-delay: 4s; }

    @keyframes splash {
        0% { transform: scale(0) translateY(0); opacity: 0.2; }
        50% { transform: scale(1.2) translateY(-20px); opacity: 0.4; }
        100% { transform: scale(0) translateY(0); opacity: 0.2; }
    }

    h1 {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 128, 128, 0.8);
        color: white;
        margin: 0;
        font-size: 28px;
        position: relative;
        z-index: 2;
    }

    /* Products */
    .products {
        display: flex;
        justify-content: center;
        gap: 40px;
        padding: 40px 20px;
        flex-wrap: wrap;
        position: relative;
        z-index: 2;
    }

    .product {
        text-align: center;
        background: rgba(255, 255, 255, 0.85);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        max-width: 200px;
    }

    .product img {
        width: 100%;
        border-radius: 8px;
    }

    /* Payment button */
    .payment {
        text-align: center;
        padding: 30px 20px;
        position: relative;
        z-index: 2;
    }

    .pay-button {
        background-color: #008080;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .pay-button:hover {
        background-color: #005959;
    }

    /* Moving fishes */
    .fish {
        position: absolute;
        width: 60px;
        height: 30px;
        background: orange;
        border-radius: 50%;
        top: 0;
        left: -80px;
        z-index: 0;
        animation: swim linear infinite;
    }

    @keyframes swim {
        0% { transform: translateX(-80px) translateY(0); }
        100% { transform: translateX(110vw) translateY(0); }
    }

    .fish1 { top: 100px; animation-duration: 15s; }
    .fish2 { top: 250px; animation-duration: 20s; }
    .fish3 { top: 400px; animation-duration: 18s; }
</style>
</head>

    <div class="water-splash splash1"></div>
    <div class="water-splash splash2"></div>
    <div class="water-splash splash3"></div>

    <!-- Moving fishes -->
    <div class="fish fish1"></div>
    <div class="fish fish2"></div>
    <div class="fish fish3"></div>
