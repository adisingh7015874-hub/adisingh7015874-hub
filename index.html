    /* Water splash animation */
    .water-splash {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.3); /* More visible */
        animation: splash 6s infinite;
        z-index: 0;
    }

    .splash1 { width: 120px; height: 120px; top: 50px; left: 20%; animation-delay: 0s; }
    .splash2 { width: 180px; height: 180px; top: 200px; left: 70%; animation-delay: 2s; }
    .splash3 { width: 100px; height: 100px; top: 400px; left: 40%; animation-delay: 4s; }

    @keyframes splash {
        0% { transform: scale(0) translateY(0); opacity: 0.2; }
        50% { transform: scale(1.5) translateY(-20px); opacity: 0.5; }

    }
