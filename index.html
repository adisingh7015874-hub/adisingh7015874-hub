<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadav Ro Sales and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #008080 0%, #ffffff 60%); /* teal to white gradient */
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #008080; /* top green/teal area */
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .pay-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            width: 200px;
            text-align: center;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 250px;
            text-align: center;
        }

        .product img {
            width: 100%; /* automatically scales image to fit box */
            height: auto;
            border-radius: 10px;
        }

        .product-name {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
        }

        /* Water drop effect at bottom */
        .water-drops {
            position: relative;
            width: 100%;
            height: 150px;
            background: url('water-drops.png') repeat-x; /* Replace with your water drop image */
            background-size: contain;
        }

        @media(max-width: 600px){
            .products-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Yadav Ro Sales and Services</h1>

    <!-- Pay Now Button -->
    <a href="upi://pay?pa=7015874559@pthdfc&pn=Yadav%20Ro&cu=INR" class="pay-button">Pay Now</a>

    <div class="products-container">
        <!-- Product 1 -->
        <div class="product">
            <img src="kent-mineral-water.jpg" alt="Kent Mineral Water">
            <div class="product-name">Kent Mineral Water</div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="copper-power.jpg" alt="Copper Power">
            <div class="product-name">Copper Power</div>
        </div>
    </div>

    <!-- Water drops bottom -->
    <div class="water-drops"></div>
</body>
</html>
