<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yadav Ro Sales and Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #008080 0%, #ffffff 60%);
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #008080;
            color: white;
            margin: 0;
            font-size: 28px;
        }

        .pay-button {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: 2px solid #0056b3;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .pay-button:hover {
            background-color: #0056b3;
        }

        .products-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 40px 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 250px;
            text-align: center;
            min-height: 350px;
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-name {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #000;
        }

        @media(max-width: 600px){
            .products-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <h1>Yadav Ro Sales and Services</h1>

    <!-- Pay Now Button (UPI ID) -->
    <a href="upi://pay?pa=rohit.4559@ptyes&pn=Yadav%20Ro&cu=INR" class="pay-button">Pay Now</a>

    <div class="products-container">

        <!-- Product 1 -->
        <div class="product">
            <img src="ro12.jpeg" alt="Kent Mineral Water">
            <div class="product-name">Kent Mineral Water</div>
        </div>

        <!-- Product 2 -->
        <div class="product">
            <img src="copper-power.jpg" alt="Copper Power">
            <div class="product-name">Copper Power</div>
        </div>

    </div>
</body>
</html>
