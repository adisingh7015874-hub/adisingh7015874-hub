<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Plus</title>
<style>
body { 
    font-family: Arial; 
    padding:20px; 
    text-align:center; 
    margin:0;
    background: #f5f5f5;
}
h2 { 
    color:#0d47a1; 
    margin-bottom:20px; 
}
.price { 
    color:red; 
    font-size:22px; 
    font-weight:bold; 
    margin:10px 0 20px 0; 
}
img { 
    max-width:350px; 
    display:block; 
    margin:auto; 
    margin-bottom:20px; 
}

/* BUTTON CONTAINER */
.button-container {
    display: flex;
    flex-direction: column; /* stack vertically on small screens */
    gap: 10px;
    margin-bottom: 20px;
}

.button-container button {
    padding:12px;
    border-radius:6px;
    border:none;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    color:white;
    width:100%; /* all buttons same width */
}

/* Specific button colors */
.cart-btn { background:#ff6600; }   /* Orange */
.buy-btn { background:#0d47a1; }    /* Blue */
.back-btn { background:#08306b; }   /* Dark Blue */

/* Responsive: On wider screens, show buttons side by side */
@media (min-width: 600px) {
    .button-container {
        flex-direction: row;
    }
    .button-container button {
        width: 32%; /* three equal buttons side by side */
    }
}

/* Cart Notification */
#cartNotify {
    background:#0d47a1; 
    color:white; 
    padding:10px 15px; 
    border-radius:20px; 
    position: fixed;
    top:20px; 
    right:20px; 
    font-weight:bold; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.3); 
    display:none;
}
</style>
</head>
<body>

<h2>Aqua Plus</h2>
<img src="aquaplus.png" alt="Aqua Plus">
<p class="price">Price: â‚¹100</p>

<div class="button-container">
    <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
    <button class="buy-btn" onclick="location.href='upi://pay?pa=rohit.4559@ptyes&pn=YadavRO&am=100&cu=INR'">Proceed to Buy</button>
    <button class="back-btn" onclick="location.href='index.html'">Back to Products</button>
</div>

<div id="cartNotify">Added to cart! (<span id="cartCount">0</span>)</div>

<script>
// Update cart counter
function updateCartCounter() {
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    document.getElementById("cartCount").innerText = cart.length;
}

// Add to cart function
function addToCart() {
    const product = {
        name: "Aqua Plus",
        price: 100,
        image: "aquaplus.png"
    };
    const cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartCounter();

    // Show soft notification
    const notify = document.getElementById("cartNotify");
    notify.style.display = "block";
    setTimeout(() => { notify.style.display = "none"; }, 1500);
}

// Initialize counter on page load
updateCartCounter();
</script>

</body>
</html>
