<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Plus</title>
<style>
body { 
    font-family: Arial; 
    padding:20px; 
    text-align:center; 
    margin:0;
    background: #f5f5f5;
}
h2 { 
    color:#0d47a1; 
    margin-bottom:20px; 
}
.price { 
    color:red; 
    font-size:22px; 
    font-weight:bold; 
    margin:10px 0; 
}
img { 
    max-width:350px; 
    display:block; 
    margin:auto; 
    margin-bottom:20px; 
}

/* BUTTONS */
.button-container {
    display: flex;
    flex-direction: column; /* stack vertically by default */
    gap: 10px;
    margin-bottom: 20px;
}

button { 
    color:white; 
    padding:12px; 
    border-radius:6px; 
    border:none; 
    width:100%; 
    cursor:pointer; 
    font-size:16px;
}

.cart-btn {
    background:#ff6600;   /* ORANGE BUTTON */
}

.buy-btn {
    background:#0d47a1;   /* BLUE BUY BUTTON */
}

.back-btn { 
    display:block; 
    margin-top:20px; 
    text-decoration:none; 
    color:white; 
    background:#08306b; 
    padding:12px; 
    border-radius:6px; 
    width:100%; 
    text-align:center; 
    font-size:16px;
}

/* RESPONSIVE: For larger screens show buttons side by side */
@media (min-width: 600px) {
    .button-container {
        flex-direction: row;
    }
    .button-container button {
        width: 48%; /* two buttons side by side */
    }
}
</style>
</head>
<body>

<h2>Aqua Plus</h2>
<img src="aquaplus.png" alt="Aqua Plus">
<p class="price">Price: â‚¹100</p>

<div class="button-container">
    <button class="cart-btn" onclick="addToCart()">Add to Cart</button>
    <button class="buy-btn" onclick="location.href='upi://pay?pa=rohit.4559@ptyes&pn=YadavRO&am=100&cu=INR'">Proceed to Buy</button>
</div>

<a href="index.html" class="back-btn">Back to Products</a>

<script>
function addToCart() {
    const product = {
        name: "Aqua Plus",
        price: 100,
        image: "aquaplus.png"
    };
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    cart.push(product);
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(product.name + " added to cart!");
}
</script>

</body>
</html>
