<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aqua Organica</title>
<style>
body { font-family: Arial; padding:20px; text-align:center; margin:0; background:#f5f5f5; }
h2 { color:#0d47a1; margin-bottom:20px; }
.price { color:red; font-size:22px; font-weight:bold; margin:10px 0 20px 0; }
img { max-width:350px; display:block; margin:auto; margin-bottom:20px; }

/* BUTTON CONTAINER */
.button-container {
    display: flex;
    flex-direction: column; /* stacked on mobile */
    gap: 10px;
    margin-bottom: 20px;
}

.button-container button {
    padding:12px;
    border-radius:6px;
    border:none;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
    width:100%; /* all equal width */
    color:white;
}

/* BUTTON COLORS */
.add-cart { background:#ff9800; } /* Orange */
.buy-btn { background:#0d47a1; }  /* Blue */
.back-btn { background:#08306b; } /* Dark Blue */

/* RESPONSIVE: side by side on larger screens */
@media (min-width: 600px) {
    .button-container {
        flex-direction: row;
    }
    .button-container button {
        width:32%; /* 3 equal buttons side by side */
    }
}
</style>
</head>
<body>

<h2>Aqua Organica</h2>
<img src="aquaorganica.png" alt="Aqua Organica">
<p class="price">Price: â‚¹100</p>

<div class="button-container">
    <!-- Add to Cart -->
    <button class="add-cart" onclick="addToCart()">Add to Cart</button>

    <!-- Proceed to Buy -->
    <button class="buy-btn" onclick="location.href='upi://pay?pa=rohit.4559@ptyes&pn=YadavRO&am=100&cu=INR'">
        Proceed to Buy
    </button>

    <!-- Back -->
    <button class="back-btn" onclick="location.href='index.html'">Back to Products</button>
</div>

<script>
function addToCart() {
    try {
        const product = {
            name: "Aqua Organica",
            price: 100,
            image: "aquaorganica.png"
        };
        const cart = JSON.parse(localStorage.getItem("cart") || "[]");
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(product.name + " added to cart!");
    } catch(e) {
        alert("Error adding to cart: " + e.message);
    }
}
</script>

</body>
</html>
