<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copper Power</title>
<style>
body { font-family: Arial; padding:20px; text-align:center; }
h2 { color:#0d47a1; }
.price { color:red; font-size:22px; font-weight:bold; margin:10px 0; }

button {
    background:#0d47a1;
    color:white;
    padding:10px;
    border-radius:6px;
    border:none;
    width:100%;
    cursor:pointer;
    margin-top:10px;
}

.add-cart {
    background: #ff9800;
}

.back-btn {
    display:block;
    margin-top:20px;
    text-decoration:none;
    color:white;
    background:#08306b;
    padding:10px;
    border-radius:6px;
    width:100%;
    text-align:center;
}

img {
    max-width:350px;
    display:block;
    margin:auto;
    margin-bottom:10px;
}
</style>

<script>
function addToCart() {
    let product = {
        name: "Copper Power",
        price: 100,
        image: "copper.png"
    };

    // Get existing cart or create new
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Add new item
    cart.push(product);

    // Save back
    localStorage.setItem("cart", JSON.stringify(cart));

    alert("Added to Cart!");
}
</script>

</head>
